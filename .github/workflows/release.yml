name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: Linux
            artifact-name: arcon-linux
            binary-name: arcon
          - os: windows-latest
            platform: Windows
            artifact-name: arcon-windows.exe
            binary-name: arcon.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller arcon.spec

      - name: Prepare Linux artifact
        if: runner.os == 'Linux'
        run: |
          mkdir -p release
          cp dist/arcon release/${{ matrix.artifact-name }}
          chmod +x release/${{ matrix.artifact-name }}
          
          # Verify the binary works
          ./release/${{ matrix.artifact-name }} --version || echo "Binary created"
          
          # Create checksum
          cd release
          sha256sum ${{ matrix.artifact-name }} > ${{ matrix.artifact-name }}.sha256
          ls -lh

      - name: Prepare Windows artifact
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item dist\arcon.exe release\${{ matrix.artifact-name }}
          
          # Verify the binary exists
          Get-Item release\${{ matrix.artifact-name }}
          
          # Create checksum
          cd release
          $hash = (Get-FileHash ${{ matrix.artifact-name }} -Algorithm SHA256).Hash
          "$hash  ${{ matrix.artifact-name }}" | Out-File -FilePath "${{ matrix.artifact-name }}.sha256" -Encoding ASCII
          Get-ChildItem

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-binary
          path: release/*
          retention-days: 7
          if-no-files-found: error

  check-release:
    name: Check if Release Needed
    needs: build
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
      tag: ${{ steps.check.outputs.tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for version changes
        id: check
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          
          # Get commits since last tag
          COMMITS_SINCE_TAG=$(git rev-list ${LATEST_TAG}..HEAD --count)
          
          echo "Latest tag: $LATEST_TAG"
          echo "Commits since tag: $COMMITS_SINCE_TAG"
          
          if [ "$COMMITS_SINCE_TAG" -gt 0 ]; then
            # Calculate next version (simple increment for now)
            CURRENT_VERSION=${LATEST_TAG#v}
            
            # Check commit messages for version bump hints
            if git log ${LATEST_TAG}..HEAD --pretty=format:"%s" | grep -qiE "^(feat|feature|BREAKING CHANGE):"; then
              # Minor version bump for features
              IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
              NEW_VERSION="$major.$((minor + 1)).0"
            elif git log ${LATEST_TAG}..HEAD --pretty=format:"%s" | grep -qiE "^fix:"; then
              # Patch version bump for fixes
              IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
              NEW_VERSION="$major.$minor.$((patch + 1))"
            else
              # Default patch bump
              IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
              NEW_VERSION="$major.$minor.$((patch + 1))"
            fi
            
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "âœ… Will create release: v$NEW_VERSION"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No new commits since last release"
          fi

  create-release:
    name: Create Release
    needs: [build, check-release]
    runs-on: ubuntu-latest
    if: needs.check-release.outputs.should_release == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: |
          echo "Artifact structure:"
          ls -R artifacts/

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          
          # Copy Linux binary and checksum
          cp artifacts/Linux-binary/arcon-linux release-assets/
          cp artifacts/Linux-binary/arcon-linux.sha256 release-assets/
          
          # Copy Windows binary and checksum
          cp artifacts/Windows-binary/arcon-windows.exe release-assets/
          cp artifacts/Windows-binary/arcon-windows.exe.sha256 release-assets/
          
          echo "Release assets:"
          ls -lh release-assets/

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          TAG="${{ needs.check-release.outputs.tag }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "## What's Changed" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          
          if [ -n "$PREV_TAG" ]; then
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" >> RELEASE_NOTES.md
          else
            git log --pretty=format:"- %s (%h)" >> RELEASE_NOTES.md
          fi
          
          echo "" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## Downloads" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Linux" >> RELEASE_NOTES.md
          echo "- \`arcon-linux\` - Linux x64 executable" >> RELEASE_NOTES.md
          echo "- \`arcon-linux.sha256\` - SHA256 checksum" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Windows" >> RELEASE_NOTES.md
          echo "- \`arcon-windows.exe\` - Windows x64 executable" >> RELEASE_NOTES.md
          echo "- \`arcon-windows.exe.sha256\` - SHA256 checksum" >> RELEASE_NOTES.md
          
          cat RELEASE_NOTES.md

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          TAG="${{ needs.check-release.outputs.tag }}"
          
          # Create the release
          gh release create "$TAG" \
            --title "Release $VERSION" \
            --notes-file RELEASE_NOTES.md \
            release-assets/*
          
          echo "âœ… Release $TAG created successfully!"
          echo ""
          echo "ðŸ“¦ Release URL:"
          gh release view "$TAG" --json url -q '.url'